    <title>Galería de Imágenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Galería de Imágenes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Bienvenido a Nuestra Galería</h1>
            <p class="lead">Descubre las mejores imágenes en alta calidad</p>
            <a href="galeria.html" class="btn btn-light btn-lg">Ver Galería</a>
        </div>
    </header>

    <!-- Destacados -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Imágenes Destacadas</h2>
            <div class="row" id="featured-images">
                <!-- Las imágenes destacadas se cargarán con JavaScript -->
            </div>
        </div>
    </section>

    <!-- Categorías -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Explora por Categorías</h2>
            <div class="row text-center" id="categories">
                <!-- Las categorías se cargarán con JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Galería de Imágenes. Todos los derechos reservados.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
