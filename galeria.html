<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Galería de Imágenes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado de la galería -->
    <header class="py-5 bg-light">
        <div class="container text-center">
            <h1 class="display-4">Nuestra Galería</h1>
            <p class="lead">Explora nuestra colección de imágenes</p>
        </div>
    </header>

    <!-- Filtros -->
    <section class="py-3 bg-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="btn-group w-100 flex-wrap" role="group">
                        <button type="button" class="btn btn-outline-primary filter-btn active" 
                                data-category="todos" onclick="filterGallery('todos')">
                            <i class="bi bi-grid"></i> Todos
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" 
                                data-category="aventuras" onclick="filterGallery('aventuras')">
                            <i class="bi bi-geo-alt"></i> Aventuras
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" 
                                data-category="playas" onclick="filterGallery('playas')">
                            <i class="bi bi-umbrella"></i> Playas
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" 
                                data-category="ciudad" onclick="filterGallery('ciudad')">
                            <i class="bi bi-building"></i> Ciudad
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" 
                                data-category="naturaleza" onclick="filterGallery('naturaleza')">
                            <i class="bi bi-tree"></i> Naturaleza
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" 
                                data-category="gastronomia" onclick="filterGallery('gastronomia')">
                            <i class="bi bi-cup-hot"></i> Gastronomía
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Galería de imágenes -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="gallery">
                <!-- Las imágenes se cargarán dinámicamente con JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Galería de Imágenes. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
